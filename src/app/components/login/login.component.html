<div class="contenedor">

    <div class="textLogin">
        <!-- <img src="./assets/img/image_login.png" alt=""> -->
    </div>
    <form [formGroup]="form" (ngSubmit)="Ingresar()">
        <div class="box-container">
            <strong>Login</strong>
            <div class="box1">
                <i class="fa-regular fa-user" style="font-size: 1.5rem; padding-left: 0.5rem;"></i>
                <mat-form-field class="textEmail" appearance="fill">
                    <mat-label>Ingresa tu usuario</mat-label>
                    <input matInput placeholder="Usuario" required autocomplete="off" formControlName="usuario">
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field><br>
            </div>
            <div class="box2">
                <i class="fa-solid fa-lock" style="font-size: 1.5rem; padding-left: 0.5rem;"></i>
                <mat-form-field class="textPassword" appearance="fill">
                    <mat-label>Ingresa tu contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-checkbox class="example-margin" color="primary">Recordarme</mat-checkbox>
            </div>

            <div class="btn">
                <button type="submit" class="classBtn" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
            </div>
            <div class="box3">
                <button mat-button color="primary">¿Olvidé mi contraseña?</button>
                <button mat-button color="primary" routerLink="/registro">Registrarse</button>
            </div>
        </div>
    </form>
</div>
